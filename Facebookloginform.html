<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="facebook.jpg" type="image/x-icon">
</head>

<body style="background-color: rgb(183, 183, 235);">
    <form>
        <fieldset
            style="height: 400px; width: 400px; margin: auto; margin-top: 100px; background-color: rgb(253, 253, 253);">
            <legend> <b>Facebook Login</b></legend>
            <br><br>
            <img style="height: 50px; width: 50px; margin-left: 180px;" src="WhatsApp Image 2024-08-29 at 9.48.38 PM.jpeg" alt="facebook">
            <br><br>
            <label for="First Name">First name</label>
            <input type="text" name="First name" id="First name" placeholder="First name" autofocus autocomplete="off">
            <br>
            <label style="margin-left: 2px;" for="Last name">Last name</label>
            <input type="text" name="Last Name" id="Last name" placeholder="Last name">
            <br>
            <label for="User name">User name</label>
            <input type="text" name="user name" id="user name" placeholder="User name" required>
            <br>
            <label style="margin-left: 30px;" for="Email">Email</label>
            <input type="text" name="Email" id="Email " placeholder="Email" required>
            <br>
            <label style="margin-left: 5px;" for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password">
            <br> <br>
            <a style="border: 2px solid black; background-color: beige; color: rgb(34, 33, 33); margin-left: 140px;"
                href="fb.html" target="_blank">Login</a>
            <br> <br>
            <a style="color: red; margin-left: 140px;border: 2px solid black; background-color: rgb(151, 151, 151);"
                href="http://127.0.0.1:5500/forgetpassword.html" target="_blank"> forget
                password</a>
        </fieldset>

    </form>
</body>

</html>
